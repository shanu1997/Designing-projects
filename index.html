<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <article class="container">
            <h1>Counter</h1>
            <div class="counter-container">
                <h1 class="value">0</h1>
            </div>
            <div class="btn-container">
                <button class="btn decrease"><h1> -- </h1></button>
                <button class="btn reset" ><h2>RESET</h2></button>
                <button class="btn increment"><h1>+</h1></button>
            </div>
        </article>
    </div>
    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
